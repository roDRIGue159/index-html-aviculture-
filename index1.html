<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidéo avec lecture automatique et contrôle de la pause</title>
</head>
<body>
  <video id="maVideo" autoplay controls>
    <source src="GL3.mp4" type="video/mp4">
  </video>

  <button onclick="pauseVideo()">Pause</button>
  <style>
    video{
        width: 600px;
        height: 500px;
        margin: 0;
        margin-left: 16rem;
    }
  </style>

  <script>
    function pauseVideo() {
      var video = document.getElementById('maVideo');
      video.pause(); 
    }
  </script>
</body>
</html>
